<div class="messages d-flex w-100 justify-content-center">
  <p-messages [enableService]="true" [closable]="true" [showTransitionOptions]="'500ms'"
    [hideTransitionOptions]="'500ms'"></p-messages>

  <p-button severity="danger" label="Clear Notification" class="clear-notification"
    (click)="clearNotification()"></p-button>

</div>
